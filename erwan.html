<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Erwan's Birthday Photo Gallery - Adventures and celebrations">
    <title>Erwan's Gallery - Birthday Celebration</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë¶</text></svg>">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="container nav-container">
            <div class="nav-logo">üë¶ Erwan's Gallery</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="marine.html">Marine</a></li>
                <li><a href="erwan.html">Erwan</a></li>
            </ul>
        </div>
    </nav>

    <!-- Gallery Header -->
    <section class="section">
        <div class="container">
            <div class="gallery-header fade-in">
                <h1 class="gallery-title">Erwan's Adventures</h1>
                <p class="gallery-subtitle">
                    Capturing wonderful moments and birthday joy
                </p>
            </div>

            <!-- Gallery Controls -->
            <div class="gallery-controls">
                <button class="control-btn active" data-mode="grid">üì± Grid View</button>
                <button class="control-btn" data-mode="slideshow">üé¨ Slideshow</button>
            </div>

            <!-- Gallery Container -->
            <div id="erwan-gallery" class="gallery-wrapper"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with <span class="footer-heart">‚ù§</span> for Erwan</p>
                <p style="font-size: 0.9rem; opacity: 0.8; margin-top: var(--spacing-sm);">
                    <a href="index.html" style="color: var(--text-dark); text-decoration: underline;">‚Üê Back to Home</a>
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/navigation.js"></script>
    <script src="js/gallery.js"></script>
    <script>
        // Erwan's photo collection
        // Currently has 1 photo - ready to expand to 20-30 photos
        const erwanImages = [
            {
                src: 'assets/images/erwan/IMG_20180824_121320.jpg',
                alt: 'Erwan - Adventure 1',
                caption: 'Erwan\'s Fun Time'
            }
            // TO ADD MORE PHOTOS:
            // Simply add new photo files to the /assets/images/erwan/ folder
            // and add entries here following this format:
            // {
            //     src: 'assets/images/erwan/your-photo-name.jpg',
            //     alt: 'Erwan - Adventure 2',
            //     caption: 'Optional caption'
            // },
        ];

        // Initialize gallery
        let erwanGallery;

        document.addEventListener('DOMContentLoaded', function() {
            // Create gallery instance
            erwanGallery = new Gallery('erwan-gallery', erwanImages, {
                mode: 'grid',
                autoplay: false,
                autoplayInterval: 3000
            });

            // Handle mode switching
            const controlBtns = document.querySelectorAll('.control-btn');
            controlBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const mode = this.getAttribute('data-mode');
                    erwanGallery.switchMode(mode);

                    // Update active state
                    controlBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
